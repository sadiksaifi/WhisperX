name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install DMG tools
        run: brew install create-dmg imagemagick

      - name: Build Release
        run: |
          xcodebuild build \
            -scheme whisperX \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Generate DMG background
        run: ./installer/generate-background.sh

      - name: Create DMG
        run: |
          ./installer/create-dmg.sh \
            "build/Build/Products/Release/WhisperX.app" \
            "WhisperX-${{ github.ref_name }}.dmg"

      - name: Generate Release Notes
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NUM="${VERSION#v}"

          # Extract section for this version from CHANGELOG.md
          awk "/## \[${VERSION_NUM}\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md > release_notes.md

          # If empty, use generic message
          if [ ! -s release_notes.md ]; then
            echo "Release ${VERSION}" > release_notes.md
          fi

          echo "Release notes:"
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: WhisperX-${{ github.ref_name }}.dmg
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
